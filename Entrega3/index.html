<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css.css">
    <title>Entregable 03</title>
</head>

<body class="fondo">
    <div class="container">
        <!-- Outer Row -->
        <div class="row">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row bg-light">
                        <div class="m-2">
                            <div class="p-4">
                                <div class="text-center">
                                    <h1 id="titulo" class="h4 text-gray-900 mb-4">Ingrese sus datos</h1>
                                </div>
                                <!--creando el fomulario -->
                                <form id="formulario" class="user">
                                    <!--Input de correo -->
                                    <div class="form-group p-1">
                                        <input type="text" name="nombre" id="nombre"
                                            class="form-control form-control-user" placeholder="Ingrese su nombre">
                                    </div>
                                    <div class="form-group p-1">
                                        <input type="text" name="apellido" id="apellido"
                                            class="form-control form-control-user" placeholder="Ingrese su apellido">
                                    </div>
                                    <div class="form-group p-1">
                                        <input type="submit" value="Ingresar" class="btn btn-primary btn-user ">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Muestra los productos en tarjetas -->
    </div>
    <div class="container">
        <div class="cards" id="divAeronaves"></div>
    </div>
    <div class="container text-center">
        <div class="mt-4">
            <button class="btn btn-success" id="finalizar">FINALIZAR COMPRA</button>
        </div>
    </div>
    <!-- Muestra los productos seleccionados en carrito-->
    </div>
    <div class="container">
        <div id="divCarrito">
            <table class="table">
                <thead id="thead"></thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

        <div class="mt-4">
            <button class="btn btn-success" id="finalizar">FINALIZAR COMPRA</button>
        </div>
    </div> -->


    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
